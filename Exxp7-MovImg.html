<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 50px;
            width: 105px;
            height: 130px;
            background: url("manali.jpg")no-repeat;
            position: relative;
            animation: repeatit 2ms linear 0s infinite alternate;
        }
        @keyframes repeatit {
            from{left:0;}
            to{left:50%;}
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
